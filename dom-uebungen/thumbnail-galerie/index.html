<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 20px;
      }

      .thumbnail {
        width: 60px;
        margin: 10px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .thumbnail:hover {
        transform: scale(1.1);
      }

      #grossbild {
        width: 150px;
        display: block;
        margin-bottom: 20px;
      }

      .galerie {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Meine Pokémon Galerie</h1>
    </header>
    <main>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
        alt="Großes Pokémon"
        id="grossbild"
      />

      <div class="galerie">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
          alt="Glumanda"
          class="thumbnail"
        />
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
          alt="Bisasam"
          class="thumbnail"
        />
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png"
          alt="Schiggy"
          class="thumbnail"
        />
      </div>
    </main>

    <script>
      const grossbild = document.getElementById("grossbild");
      const thumbnail = document.querySelectorAll(".thumbnail");

      thumbnail.forEach(function (bild) {
        bild.addEventListener("click", function () {
          const neueQuelle = bild.getAttribute("src");
          grossbild.setAttribute("src", neueQuelle);
        });
      });
    </script>
  </body>
</html>
